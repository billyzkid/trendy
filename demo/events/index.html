<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Trendy Events Demo using the Trendy JavaScript Framework">
        <meta name="keywords" content="trendy, events, demo, add, remove, fire">
        <meta name="author" content="Will Allan">
        <title>Trendy Events Demo</title>
        <link rel="shortcut icon" href="../../src/images/favicon.ico">
        <link rel="stylesheet" href="main.css">
        <script src="../../lib/require/require.min.js" data-main="main"></script>
    </head>
    <body>
        <div class="buttons">
            <button>Add "dummy" event listener</button>
            <button>Add "click" event listener</button>
            <button>Add "click.foo" event listener</button>
            <button>Add "click.foo.bar" event listener</button>
            <button>Add "mouseover.foo" event listener</button>
            <button>Remove "dummy" event listeners</button>
            <button>Remove "click" event listeners</button>
            <button>Remove "click.foo" event listeners</button>
            <button>Remove "mouseover.foo" event listeners</button>
            <button>Remove ".foo" event listeners</button>
            <button>Remove all event listeners</button>
            <button>Fire "dummy" event</button>
            <button>Fire "click" event</button>
            <button>Fire "mouseover" event</button>
        </div>
        <div class="box">Event Target</div>
    </body>
</html>
