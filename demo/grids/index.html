            <div role="banner">
                <h1>Trendy Grids</h1>
                <h2>Demonstrates grid and filter controls</h2>
            </div>
            <div role="main">
                <div>
                    <p>Open the grid filter popup to select the visible rows and columns in the grid.</p>
                    <button>Full Screen Grid</button>
                </div>
                <div>
                    <div class="grid">
                        <div class="trendy-grid-filter" data-trendy-control="GridFilter"></div>
                        <div class="trendy-grid" data-trendy-control="Grid" data-trendy-options="{ rows: 3, columns: 3, maxColumns: 5 }">
